version: '3'

services:
  app:
    build: .
    links:
      - postgres
    depends_on:
      - postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      PGHOST: postgres
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: rmrkuser
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    restart: unless-stopped
  nginx:
    build: ./nginx
    ports:
      - "3000:8080"
    depends_on:
      - app
    links:
      - app
volumes:
  postgres: