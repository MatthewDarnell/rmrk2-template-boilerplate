version: '3'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    links:
      - postgres
    depends_on:
      - postgres
    environment:
      PGHOST: postgres
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: rmrkuser
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped
volumes:
  postgres: